apiVersion: magicauth.invak.id/v1
kind: OAuthClient
metadata:
  name: qui
spec:
  audience:
    - https://qui.${TAILSCALE_DOMAIN}
  public: false
  clientSecret: ${QUI_OIDC_SECRET}
  redirectUris:
    - https://qui.${TAILSCALE_DOMAIN}/api/auth/oidc/callback
  responseTypes:
    - "id_token"
    - "code"
    - "token"
    - "id_token token"
    - "code id_token"
    - "code token"
    - "code id_token token"
  grantTypes:
    - "implicit"
    - "refresh_token"
    - "authorization_code"
    - "password"
    - "client_credentials"
  scopes:
    - "openid"
    - "profile"
    - "email"
