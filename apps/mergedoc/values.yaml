# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/common-3.1.0/charts/library/common/values.schema.json
controllers:
  main:
    containers:
      main:
        image:
          repository: ghcr.io/invakid404/mergedoc
          tag: latest@sha256:372fbfbc1e894174bb6ea247f652ff72c611a70ddbf96375ea01493aac132baf
        envFrom:
          - secretRef:
              name: mergedoc

defaultPodOptions:
  annotations:
    reloader.stakater.com/auto: "true"
  imagePullSecrets:
    - name: docker-config

service:
  main:
    controller: main
    ports:
      http:
        port: 3000

ingress:
  main:
    enabled: true
    className: tailscale
    annotations:
      tailscale.com/hostname: mergedoc
    hosts:
      - host: mergedoc.${TAILSCALE_DOMAIN}
        paths:
          - path: /
            service:
              identifier: main
              port: http
    tls:
      - hosts:
          - mergedoc.${TAILSCALE_DOMAIN}
