# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/common-3.1.0/charts/library/common/values.schema.json
controllers:
  main:
    replicas: 2
    strategy: RollingUpdate
    containers:
      main:
        image:
          repository: ghcr.io/invakid404/invapaste
          tag: 0.0.21@sha256:e1713c842f2b6b2d3b4bf9b576c2b0dd39aa862f7495795b741ee50c0008ffc7
        envFrom:
          - secretRef:
              name: invapaste

defaultPodOptions:
  annotations:
    reloader.stakater.com/auto: "true"
  imagePullSecrets:
    - name: docker-config

service:
  main:
    controller: main
    ports:
      http:
        port: 8080

ingress:
  main:
    enabled: true
    className: tailscale
    annotations:
      tailscale.com/funnel: "true"
      tailscale.com/hostname: paste
    hosts:
      - host: paste.${TAILSCALE_DOMAIN}
        paths:
          - path: /
            service:
              identifier: main
              port: http
    tls:
      - hosts:
          - paste.${TAILSCALE_DOMAIN}
