apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: arc-sudoku
    namespace: apps
spec:
    interval: 10m0s
    chart:
        spec:
            chart: gha-runner-scale-set
            version: 0.9.3
            sourceRef:
                kind: HelmRepository
                name: actions-runner-controller
                namespace: core
    install:
        remediation:
            retries: 3
    upgrade:
        cleanupOnFail: true
        remediation:
            retries: 3
    uninstall:
        keepHistory: false
    values:
        runnerScaleSetName: sudoku
        maxRunners: 2
        githubConfigUrl: https://github.com/invakid404/sudoku
        githubConfigSecret:
            github_token: ENC[AES256_GCM,data:27PRdK4fCKKNbz9N4t38baEa1c2W722F/y/kZYVUSZCdAjWBD3BX5w==,iv:KXET4X5iimHtTRXr3e+sFaYu3THCHOagY4fO9lCAGvs=,tag:il2ozLcQb8Ju7tU2346JYQ==,type:str]
        template:
            spec:
                initContainers:
                    - name: init-dind-externals
                      image: ghcr.io/actions/actions-runner:latest
                      command:
                        - cp
                        - -r
                        - -v
                        - /home/runner/externals/.
                        - /home/runner/tmpDir/
                      volumeMounts:
                        - name: dind-externals
                          mountPath: /home/runner/tmpDir
                containers:
                    - name: runner
                      image: ghcr.io/invakid404/runners/sudoku
                      command:
                        - /home/runner/run.sh
                      env:
                        - name: DOCKER_HOST
                          value: unix:///var/run/docker.sock
                      volumeMounts:
                        - name: work
                          mountPath: /home/runner/_work
                        - name: dind-sock
                          mountPath: /var/run
                    - name: dind
                      image: docker:24.0.7-dind-alpine3.18
                      args:
                        - dockerd
                        - --host=unix:///var/run/docker.sock
                        - --group=$(DOCKER_GROUP_GID)
                      env:
                        - name: DOCKER_GROUP_GID
                          value: "123"
                      securityContext:
                        privileged: true
                      volumeMounts:
                        - name: work
                          mountPath: /home/runner/_work
                        - name: dind-sock
                          mountPath: /var/run
                        - name: dind-externals
                          mountPath: /home/runner/externals
                volumes:
                    - name: work
                      emptyDir: {}
                    - name: dind-sock
                      emptyDir: {}
                    - name: dind-externals
                      emptyDir: {}
