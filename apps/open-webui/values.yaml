# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/common-3.1.0/charts/library/common/values.schema.json
controllers:
  main:
    containers:
      main:
        image:
          repository: ghcr.io/open-webui/open-webui
          tag: 0.6.11@sha256:166c6144120d104edcf8f88789c301533db07d0e149b2e6ad509fa5a6fba5b58
        envFrom:
          - secretRef:
              name: open-webui

defaultPodOptions:
  annotations:
    reloader.stakater.com/auto: "true"

service:
  main:
    controller: main
    ports:
      http:
        port: 8080

ingress:
  main:
    enabled: true
    className: tailscale
    annotations:
      tailscale.com/funnel: "true"
      tailscale.com/hostname: llm
    hosts:
      - host: llm.${TAILSCALE_DOMAIN}
        paths:
          - path: /
            service:
              identifier: main
              port: http
    tls:
      - hosts:
          - llm.${TAILSCALE_DOMAIN}

persistence:
  data:
    enabled: true
    existingClaim: open-webui-data
    globalMounts:
      - path: /app/backend/data
