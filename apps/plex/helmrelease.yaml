---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app plex
  namespace: apps
spec:
  interval: 10m0s
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      interval: 10m0s
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: core
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: ghcr.io/onedr0p/plex
              tag: 1.40.0.7998-c29d4c0c8@sha256:7c4501799f0d5f4f94fcb95a8a47b883528354c779a182a9ae4af118a1fc6b10

    service:
      main:
        annotations:
          metallb.universe.tf/loadBalancerIPs: "${PLEX_IP}"
        type: LoadBalancer
        externalTrafficPolicy: Local
        ports:
          http:
            port: 32400

    ingress:
      main:
        enabled: true
        className: tailscale
        annotations:
          tailscale.com/hostname: *app
        hosts:
          - host: &host plex.${TAILSCALE_DOMAIN}
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host

    persistence:
      config:
        enabled: true
        existingClaim: *app

      media:
        enabled: true
        type: hostPath
        hostPath: /mnt/media
        globalMounts:
          - path: /mnt/media

      transcode:
        enabled: true
        type: emptyDir

    defaultPodOptions:
      dnsConfig:
        options:
          - name: ndots
            value: "1"
