apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ./secret.yaml
  - ./helmrelease.yaml
configMapGenerator:
  - name: roundcube-values
    namespace: apps
    files:
      - values.yaml
  - name: roundcube-config
    namespace: apps
    files:
      - ./config/plugins.php
configurations:
  - kustomizeconfig.yaml
